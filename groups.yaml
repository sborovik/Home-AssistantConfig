 - automation.morning_on
 - automation.morning_off
 - input_number.bedroomtimer
 - script.sleep_timer

system:
  name: System
  view: yes
  entities:
    - group.pi
    - group.People

people:
  name: People
  entities:
    - device_tracker.iphone6

pi:
