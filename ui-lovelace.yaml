          name: газовий котел
          secondary_info: last-changed
    - type: entities
      title: Дитяча
      show_header_toggle: false
      entities:
        - entity: climate.rosik_ceramik_heater
          name: клімат-контроль
        - entity: switch.heater1
          secondary_info: last-changed
          name: керамічна панель
        - entity: sensor.heater_on
          name: годин роботи обігрівача
