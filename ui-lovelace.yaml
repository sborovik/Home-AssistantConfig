      title: Температура та Вологість
      entities:
        - entity: sensor.temperature_158d00023cf7f5
          name: кухня
        - entity: sensor.temperature_158d00024781ee
          name: дитяча
        - entity: sensor.dark_sky_temperature 
          name: за бортом
