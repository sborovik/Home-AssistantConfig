binary_sensor: 
  - platform: command_line
    name: Mosquitto 
    command: sudo systemctl status mosquitto.service | awk 'FNR==3 { print $3 }' 
    device_class: connectivity
    payload_on: "(running)"
    payload_off: "(dead)"

telegram_bot:
  - platform: polling
    api_key: !secret tg_api_key
    allowed_chat_ids:
      - !secret tg_chat_id
 
notify:
  - name: NOTIFIER_NAME
    platform: telegram
    chat_id: !secret tg_chat_id

