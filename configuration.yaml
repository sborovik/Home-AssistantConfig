homeassistant:
  # Name of the location where Home Assistant is running
  name: Awesome home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 300
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Kiev
  # Customization file
  # customize: !include_dir_merge_named customize
  packages: !include_dir_named packages/
  whitelist_external_dirs:
    - '/home/homeassistant/.homeassistant/pic'
#    - /home/pi/Pictures

zone:
  - name: Home
    latitude: !secret latitude
    longitude: !secret longitude
    radius: 75
    icon: mdi:home-automation

  - name: Ol4uk Work    
    latitude: !secret wolatitude
    longitude: !secret wolongitude
    radius: 150
    icon: mdi:office-building

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
    themes: !include themes.yaml

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  api_password: !secret apipass 
  ssl_certificate: !secret sslcert
  ssl_key: !secret sslkey
  base_url: !secret domainname
  ip_ban_enabled: true
  login_attempts_threshold: 5

# api:

duckdns:
  domain: !secret domainname
  access_token: !secret duckdnstoken


updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
#discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

recorder:
  # purge_keep_days: 10

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

# mqtt broker
mqtt:
  broker: 192.168.1.170
  port: 1883
  #client_id: homeassistant-1
  username: !secret mqttuser
  password: !secret mqttpass
  # password: !secret mqttpass
  discovery: true
  discovery_prefix: homeassistant

