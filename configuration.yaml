switch: 
 - platform: mqtt
   name: sonoff
   #friendly_name: Water pump switch
   icon: mdi:lamp
   state_topic: "/sonoff/relay/state"
   command_topic: "/sonoff/gpio/12"
   payload_on: "1"
   payload_off: "0"
   retain: true

 - platform: mqtt
   name: waterpump
   #friendly_name: Bedroom light
   icon: mdi:water-pump
   state_topic: "/waterpump/relay/state"
   command_topic: "/waterpump/gpio/12"
   payload_on: "1"
   payload_off: "0"
   retain: true


