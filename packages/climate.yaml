switch: 
  - platform: mqtt
    name: gas boiler #sonoff_0
    icon: mdi:radiator
    state_topic: 'cmnd/sonoff_0/POWER'     #'stat/sonoff_0/POWER'
    command_topic: 'cmnd/sonoff_0/POWER'
#    qos: 1
    payload_on: 'ON'
    payload_off: 'OFF'
    retain: true

  - platform: mqtt
    name: heater1
    icon: mdi:radiator
    # state_topic: "/heater1/relay/state"
    state_topic: "/heater1/gpio/12"
    command_topic: "/heater1/gpio/12"
    payload_on: "1"
    payload_off: "0"
    retain: true 

climate:
  - platform: generic_thermostat
    name: Home gas Heater
    heater: switch.gas_boiler
    target_sensor: sensor.temperature_158d00023cf7f5
    min_temp: 14
    max_temp: 22
    target_temp: 17
#    tolerance: 0.2  //not accepted on 0.88
    away_temp: 16


  - platform: generic_thermostat
    name: Rosik ceramik Heater
    heater: switch.heater1
    target_sensor: sensor.temperature_158d00024781ee
    min_temp: 14
    max_temp: 22
    target_temp: 17
#    tolerance: 0.2   //not accepted on 0.88
    away_temp: 16

