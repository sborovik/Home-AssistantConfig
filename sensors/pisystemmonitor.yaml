- platform: systemmonitor
  scan_interval: 60
  resources:
    - type: disk_free
      arg: /
    - type: memory_free
    - type: processor_use
    - type: last_boot

- platform: command_line
  name: PI CPU Temp
  scan_interval: 60
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  unit_of_measurement: "Â°C"
  value_template: '{{ value | multiply(0.001) }}'

- platform: uptime
  name: Time Online
  scan_interval: 120
  unit_of_measurement: hours

